<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Transformation Matrix Playground</title>
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <!-- Tailwind CSS -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <!-- Main stylesheet for project -->
  <link rel="stylesheet" href="./assets/styles/main.css">
  <!-- Script for displaying content on the left -->
  <script src="./assets/js/levels.js" defer></script>
  <!-- Script for drawing on the canvas -->
  <script src="./assets/js/canvas.js" defer></script>
</head>
<body>
  <div id="header">
    <div class="container">
      <h1 id="site-title">A Transformation Matrix Playground</h1>
    </div>
  </div>
  <div id="main">
    <div class="container">
      <div class="left-panel">
        <div id="nav-top" class="mb-4">
          <div class="nav-btn active" id="btn-intro" data-level="0"></div>
          <div class="nav-btn" id="btn-translate" data-level="2"></div>
          <div class="nav-btn" id="btn-scale" data-level="3"></div>
          <div class="nav-btn" id="btn-shear" data-level="4"></div>
          <div class="nav-btn" id="btn-rotate" data-level="5"></div>
        </div>
        <div id="page-title" class="mb-2"></div>
        <div id="page-content"></div>
        <div class="pagination mt-4">
          <div id="previous" class="disabled">← Previous</div>
          <ul id="dots"></ul>
          <div id="next">Next →</div>
        </div>
      </div>
      <div class="right-panel">
        <canvas id="canvas">
          Your browser does not support canvas.
        </canvas>
      </div>
    </div>
  </div>
</body>
</html>
